<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="normalize.css">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Comfortaa:wght@300;400;700&family=Kumbh+Sans:wght@100;400;700&family=Lexend+Deca&family=Open+Sans&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="flex">
  <article class="card__container">
    <div>
      <img class="qr__image" src="./images/image-qr-code.png">
    </div>
    <div class="text__container">
      <h1>Improve your front-end <br> skills by building projects</h1>
      <p>Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br>
         the next level</p>
    </div>
  </article>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/feed/" target="_blank">VelGrab Developer</a>.
  </footer>
  </main>
</body>
</html>
